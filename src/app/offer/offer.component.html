<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">
  <div class="row">
    <div>
      <button *ngIf="role== 'ROLE_ADMIN'" style="background-color: #EC3636;border-color: #EC3636 ;float: left;margin-bottom: 1rem;" class="btn btn-primary" (click)="redirectToaddoffer()" >Add offer</button>
    </div>
    <div class="col-lg-6" *ngFor="let o of offers">
      <div class="card" style="display: flex; flex-wrap: wrap;" >
        <img src="assets/img/logooo.png" class="card-img-top " alt="..." style="width: 100px; height: 100px;margin-left: 5rem;">
        <div class="card-body">
          <h5 class="card-title text-center">{{o.title}}</h5>
          <p class="card-text">{{o.description}}</p>
          <div>
            <span><span style="font-weight: bolder; color:#012970">Field Of Study : </span> {{o.fieldOfStudy}}</span>
          </div>
          <div>
            <span><span style="font-weight: bolder; color:#012970">Price : </span> {{o.frais}}$</span>
          </div>
          <div>
            <span><span style="font-weight: bolder; color:#012970">Number of place : </span> {{o.nbPlace}}</span>
          </div>
          <div>
            <span><span style="font-weight: bolder; color:#012970">Deadline : </span> {{o.deadline}}</span>
          </div>

          <div class="d-flex align-items-center justify-content-center">
            <button *ngIf="role== 'ROLE_STUDENT'" style="background-color: #EC3636;border-color: #EC3636" class="btn btn-primary" (click)="redirectToCandidacyForm(o.offerId)">Apply</button>
            <div style="margin-top: 1rem;">
              <button *ngIf="role== 'ROLE_ADMIN'" style="background-color: #EC3636;border-color: #EC3636" class="btn btn-primary" (click)="redirectTocandidacylist(o.offerId)" >View</button>
              <button *ngIf="role== 'ROLE_ADMIN'" style="background-color: #EC3636;border-color: #EC3636;margin-left: 1rem;" class="btn btn-primary" (click)="deleteOffer(o.offerId)" >Delete</button>
              <button *ngIf="role== 'ROLE_ADMIN'" style="background-color: #EC3636;border-color: #EC3636;margin-left: 1rem;" class="btn btn-primary" (click)="redirectToeditOffer(o)"  >Update</button>
            </div>
          </div>
          <ng-template #deleteModal let-modal>
            <div class="modal-header">
              <h4 class="modal-title">Confirm deletion</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this item?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
              <button type="button" class="btn btn-danger" (click)="deleteOffer(o.offerId); modal.close()">Delete</button>
            </div>
          </ng-template>

        </div>
      </div>
    </div>
  </div>

</main>

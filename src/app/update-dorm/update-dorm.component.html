<app-header></app-header>
<app-sidebar></app-sidebar>

<main id="main" class="main">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Update Dorm</h5>
      <form (ngSubmit)="updateDorm()" class="col-lg-7">

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Room Type</label>
        <div class="col-sm-10">
          <select value="{{dormitories.dormType}}" [(ngModel)]="dormitories.dormType" class ="form-control" data-trigger="" name="choices-single-defaul">
            <option placeholder="" value=""></option>
            <option>Single</option>
            <option>Double</option>
            <option>ThreeBedRoom</option>
            <option>FourBedRoom</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Location</label>
        <div class="col-sm-10">
          <input type="text" class ="form-control" id="description"
          [(ngModel)]="dormitories.location" name="description">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" >Rent</label>
        <div class="col-sm-10">
          <input type="number" class ="form-control" id="city"
               [(ngModel)]="dormitories.rent" name="city">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Prix</label>
        <div class="col-sm-10">
          <input type="number" class ="form-control" id="street_name"
          [(ngModel)]="dormitories.prix" name="street_name">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">University</label>
        <div class="col-sm-10">
          <select [(ngModel)]="dormitories.university.idUniversity" class="form-control" data-trigger="" name="uni" style="width: 400px; margin-bottom: 10px;">
            <option *ngFor="let uni of universities" [value]="uni.universiteId" [selected]="uni.universiteId === dormitories.university?.idUniversity">{{uni.nameUniversite}}</option>
          </select>
        </div>

      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">longitude</label>
        <div class="col-sm-10">
          <input type="number" class ="form-control" id="state"
               [(ngModel)]="dormitories.longitude" name="state">
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">lattitude</label>
        <div class="col-sm-10">
          <input type="number" class ="form-control" id="state"
          [(ngModel)]="dormitories.lattitude" name="state">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Rating</label>
        <div class="col-sm-10">
          <select value="{{dormitories.rating}}" [(ngModel)]="dormitories.rating" class ="form-control" data-trigger="" name="rat">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
    <div class="row mb-3">
      <div class="col-sm-10">
        <button class="btn btn-success" type="submit" style="margin-right: 1rem;" >UPDATE DORM</button>
        <button class="btn btn-danger" type="reset" >RESET </button>
      </div>
    </div>
    </form>
    </div>
  </div>
</main>

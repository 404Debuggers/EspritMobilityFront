
<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">
  <div class="row">
    <div>
      <button *ngIf="role== 'ROLE_ADMIN'" style="background-color: #EC3636;border-color: #EC3636 ;float: left;margin-bottom: 1rem;" class="btn btn-primary" (click)="redirectToaddDorm()" >Add Dorm</button>
    </div>
    <div class="col-lg-3" *ngFor="let dorm of dorms">
      <div class="card" style="display: flex; flex-wrap: wrap;" >
        <img src="assets/img/img-1.jpg" class="card-img-top " alt="..." style="width: 272px; height: 300px;margin-bottom: 1rem;">
        <div class="card-body">
          <div>
            <span><span style="font-weight: bolder; color:#012970">Status : </span> {{dorm.dormstatus}}</span>
          </div>
          <div>
            <span><span style="font-weight: bolder; color:#012970">Dorm Type : </span> {{dorm.dormType}} </span>
          </div>
          <div>
            <span><span style="font-weight: bolder; color:#012970">Location : </span> {{dorm.location}}</span>
          </div>
          <div>
            <span><span style="font-weight: bolder; color:#012970">Price: </span> {{dorm.prix}}$</span>
          </div>
          <div>
            <span><span style="font-weight: bolder; color:#012970">Number of place : </span> {{dorm.nbPlaces}}</span>
          </div>

          <div class="d-flex align-items-center justify-content-center">
            <button *ngIf="role== 'ROLE_STUDENT'" style="background-color: #EC3636;margin-top: 1rem;border-color: #EC3636" class="btn btn-primary" (click)="redirectToaddReservation(dorm.dormitoriesId)">Reservation</button>
          </div>
          <div class="column" style="display: flex;justify-content: space-evenly;">
              <button *ngIf="role== 'ROLE_ADMIN'" routerLink="/updateDorm/{{dorm.dormitoriesId}}" style="background-color: #EC3636;margin-top: 1rem;border-color: #EC3636" class="btn btn-primary">Update</button>
              <button *ngIf="role== 'ROLE_ADMIN'" (click)="deleteDorm(dorm.dormitoriesId)" style="background-color: #EC3636;margin-top: 1rem;border-color: #EC3636" class="btn btn-primary">Delete</button>
          </div>


        </div>
      </div>
    </div>
  </div>

</main>

<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">
  <div class="row">
    <div class="col-lg-3" *ngFor="let reserv of reservation">
      <div class="card" style="display: flex; flex-wrap: wrap;" >
        <img src="assets/img/img-1.jpg" class="card-img-top " alt="..." style="width: 272px; height: 300px;margin-bottom: 1rem;">
        <div class="card-body">
          <div>
            <div class="d-flex align-items-center justify-content-center" *ngIf="role =='ROLE_ADMIN'">
            <span><span style="font-weight: bolder; color:#012970">ID : </span> {{reserv.reservationId}}</span>
          </div>
        </div>
          <div>
            <span><span style="font-weight: bolder; color:#012970">Document : </span> {{reserv.documents}}</span>
          </div>
          <div>
            <span><span style="font-weight: bolder; color:#012970">Reservation Date: </span> {{reserv.reservationDate}} </span>
          </div>
          <div>
            <span><span style="font-weight: bolder; color:#012970">Paiement Status : </span> {{reserv.paiementStatus}}</span>
          </div>

          <div class="d-flex align-items-center justify-content-center">
            <div class="d-flex align-items-center justify-content-center" *ngIf="role =='ROLE_ADMIN'">
            <button (click)=" deleteReservation(reserv.reservationId)"style="background-color: #EC3636;margin-top: 1rem;" class="btn btn-primary">Supprimer</button>


            <button routerLink="/updateReservation/{{reserv.reservationId}}" style="background-color: #EC3636;margin-top: 1rem;" class="btn btn-primary">Update</button>
        </div>
      </div>
      </div>
    </div>
  </div>
  </div>
</main>

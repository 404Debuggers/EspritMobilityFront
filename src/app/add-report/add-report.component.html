<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">
  <div class="row">
    <form [formGroup]="reportform">
      <div class="form-group">
          <label for="type">Type</label>
          <select formControlName="type" class="form-control" id="type">
            <option value="technical">Technical</option>
            <option value="Type 2">Administration</option>
            <option value="Type 3">Confidential</option>

        </select>
      </div>
      <div class="form-group">

          <label for="exampleFormControlTextarea1">description</label>
          <textarea formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button routerLink="report" (click)="AddReport()" class="btn btn-primary" type="submit">Submit form</button>
  </form>
  </div>
</main>

<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Interview</h5>
            <!-- Table with stripped rows -->
            <table class="table datatable">
              <thead>
                <tr>
                  <th scope="col">link</th>
                  <th scope="col">archive</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of ListInterview">
                  <td>{{ i.link }}</td>
                  <td>{{ i.archive }}</td>
                  <td>
                    <button (click)="OnEditClicked(i.interviewId)">Edit</button>
                  </td>
                  <!-- delete button for each row -->
                  <td>
                    <button (click)="supprimerentretien(i.interviewId)">
                      Delete
                    </button>
                  </td>
                  <!-- delete button for each row -->
                </tr>
              </tbody>
            </table>
            <!-- End Table with stripped rows -->
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">
        {{ editMode ? "Edit Interview" : "Create Interview" }}
      </h5>
      <!-- General Form Elements -->
      <form #interviewform="ngForm">
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">archive</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="text"
              name="archive"
              [(ngModel)]="interview.archive"
            />
          </div>
        </div>

        <div *ngIf="!editMode" class="row mb-3">
          <label class="col-sm-2 col-form-label">Candidature</label>
          <div class="col-sm-10">
            <select
              class="form-select"
              name="candidatureId"
              [(ngModel)]="interview.candidatureId"
              aria-label="Default select example"
            >
              <option *ngFor="let c of listCandidacy" [value]="c.candidatureId">
                {{ c.candidatureId }}
              </option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">link</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="text"
              name="link"
              [(ngModel)]="interview.link"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputNumber" class="col-sm-2 col-form-label"
            >enventDate</label
          >
          <div class="col-sm-10">
            <input
              class="form-control"
              type="datetime-local"
              name="eventDate"
              [(ngModel)]="interview.eventDate"
            />
          </div>
        </div>

        <div *ngIf="!editMode" class="row mb-3">
          <label for="inputNumber" class="col-sm-2 col-form-label"
            >universityId</label
          >
          <div class="col-sm-10">
            <input
              class="form-control"
              type="text"
              name="universityId"
              [(ngModel)]="interview.universityId"
            />
          </div>
        </div>

        <div class="d-flex flex-row mb-3">
          <div class="m-10" style="margin-left: 10px;">
            <button
            style="margin-left: 10px;"
              type="submit"
              class="btn btn-primary"
              (click)="createEntretien(interview)"
            >
              {{ editMode ? "Edit" : "Create" }}
            </button>
          </div>

          <div *ngIf="editMode">
            <button
            style="margin-left: 10px;"
            Ftype="submit" class="btn btn-primary" (click)="switch()">
              Return to Add
            </button>
          </div>
        </div>
      </form>
      <!-- End General Form Elements -->
    </div>
  </div>
</main>

<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">




<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ editMode ? "Edit University" : "Create University" }}</h5>

    <!-- Vertical Form -->
    <div class="d-flex justify-content-center">
      <form *ngIf="form" #f="ngForm" (ngSubmit)= "addUni(f)" class="row g-3">
        <div class="col-12">

            <input type="number" class="form-control" [(ngModel)]="universiteId" name ="universiteId" hidden  id="inputAddress" >
          </div>
        <div  class="col-12">
          <label  class="form-label">university name</label>
          <input type="text" [(ngModel)]="nameUniversite" class="form-control" id="inputNanme4" name ="nameUniversite">
        </div>

        <div class="col-12">
          <label  class="form-label">Location</label>
          <input type="text" class="form-control" [(ngModel)]="location" id="inputEmail4" name ="location">
        </div>
        <div class="col-12">
          <label  class="form-label">Lattitude</label>
          <input type="text" [(ngModel)]="lattitude" class="form-control" id="inputPassword4" name ="lattitude">
        </div>
        <div class="col-12">
          <label  class="form-label">Longitude</label>
          <input type="text" class="form-control" [(ngModel)]="longitude" name ="longitude" id="longitude" >
        </div>

        <div class="col-12">
            <label  class="form-label">Description</label>
            <input type="text" class="form-control" [(ngModel)]="description" name ="description" id="description" >
          </div>

        <div class="col-12">
            <label  class="form-label">Type</label>
            <!-- <input type="" class="type" [(ngModel)]="frais" name ="frais" id="type" > -->
            <select   class="form-control" [(ngModel)]="type" name ="type" id="type">
                <option value="PRIVATE">PRIVATE</option>
                <option value="PUBLIC">PUBLIC</option>
            </select>
          </div>


        <div class="text-right">
          <button type="submit" class="btn btn-primary" style="background-color: #EC3636;border-color: #EC3636;margin-right: 1rem;">{{ editMode ? "Edit" : "Create" }}</button>

          <button type="reset" class="btn btn-secondary">Reset</button>

        </div>

      </form>
    </div>
   </div>
</div>






<div class="card">
    <div class="card-body">
      <h5 class="card-title">All Universities</h5>
      <!-- Table with stripped rows -->
      <table class="table datatable">
        <thead>
          <tr>
            <th scope="col">University</th>
            <th scope="col">Location</th>
            <th scope="col">Description</th>
            <th scope="col">Type</th>
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let u of  universities'>
            <td>{{u.nameUniversite}}</td>
            <td>{{u.location}}</td>
            <td>{{u.description}}</td>
            <td>{{u.type}}</td>
            <td>
              <a class="btn btn-danger" (click)="suppUni(u.universiteId)" style="color: #EC3636;" class="action-icon" data-toggle="tooltip" title="Archive candidacy" data-original-title="Archive candidacy">
                <i class="bi bi-archive"></i>
              </a>
              <a (click)="OnEditClickedd(u.universiteId)" style="color: #EC3636;" class="action-icon" data-toggle="tooltip" title="" data-original-title="Delete candidacy">
                <i class="bi bi-pencil"></i>
              </a>
            </td>

            <!-- <td> <button class="btn btn-primary" data-toggle="tooltip"  (click)="editOffer(o)">
                <i class="bi bi-pencil"></i>
              </button> -->

              <!-- <button class="btn btn-primary" data-toggle="tooltip"  (click)="generateCharts(o.offerId)">
                <i class="bi bi-pencil"></i>
              </button> -->









          </tr>
        </tbody>
      </table>
      <!-- End Table with stripped rows -->

    </div>
  </div>



</main>

<app-header></app-header>
<app-sidebar></app-sidebar>


<form (ngSubmit)="addReservation()" class="col-lg-7" style="margin-top: 90px;margin-left:330px">
 
   

  <div class="form-group">
    <label>Document</label>
    <input type="text" class ="form-control" id="description"
           [(ngModel)]="reservation.documents" name="description">
  </div>
 

  <div class="form-group">
    <label>Dorm</label>
  <select [(ngModel)]="idDorm" class ="form-control" data-trigger="" name="choices-single-defaul" style="width: 400px;margin-bottom: 10px;">
            <option *ngFor="let dor of dorms " value="{{dor.dormitoriesId}}">{{dor.location }}</option>

  </select>

</div>

  


  <button class="btn btn-success" type="submit" style="margin-right: 40px;">Submit</button>
  <button class="btn btn-danger" type="reset" >Reset </button>

</form>

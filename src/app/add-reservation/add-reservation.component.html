<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">
  <form (ngSubmit)="addReservation(reservation)" class="col-lg-7" style="margin-top: 90px;margin-left:330px">



    <div class="form-group">
      <label>Document</label>
      <input type="text" class ="form-control" id="description"
             [(ngModel)]="reservation.documents" name="description">
    </div>
    <button class="btn btn-success" type="submit" style="margin-right: 40px;">ADD RESERVATION</button>
    <button class="btn btn-danger" type="reset" >Reset </button>

  </form>
</main>

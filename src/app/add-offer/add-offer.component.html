<app-header> </app-header>
<app-sidebar> </app-sidebar>
<main id="main" class="main">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Add Offer</h5>

      <!-- General Form Elements -->
      <form *ngIf="form" #f="ngForm" (ngSubmit)= "addOffer(f)">
        <div class="row mb-3">
          <label for="inputText" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  [(ngModel)]="title" id="inputNanme4" name ="title">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" [(ngModel)]="description" id="inputEmail4" name ="description" >
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword" class="col-sm-2 col-form-label">Field Of Study</label>
          <div class="col-sm-10">
            <select  [(ngModel)]="fieldOfStudy" class="form-control"id="fieldOfStudy" name ="fieldOfStudy">

              <option value="GL">GL</option>
              <option value="TWIN">TWIN</option>
              <option value="NIDS">NIDS</option>
              <option value="BI">BI</option>
              <option value="INFINI">INFINI</option>
              <option value="DS">DS</option>
              <option value="GAMIX">GAMIX</option>
              <option value="CLOUD">CLOUD</option>

          </select>

          </div>
        </div>
        <div class="row mb-3">
          <label for="inputNumber" class="col-sm-2 col-form-label">Frais</label>
          <div class="col-sm-10">
            <input type="number" [(ngModel)]="frais"class="form-control"name ="frais" id="inputAddress" >
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputDate" class="col-sm-2 col-form-label">Start date</label>
          <div class="col-sm-10">
            <input type="date" [(ngModel)]="dateDebut" name ="dateDebut" class="form-control">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputDate" class="col-sm-2 col-form-label">End date</label>
          <div class="col-sm-10">
            <input type="date" [(ngModel)]="dateFin" name ="dateFin" class="form-control">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputDate" class="col-sm-2 col-form-label">Deadline</label>
          <div class="col-sm-10">
            <input type="date" [(ngModel)]="deadline" name ="deadline" class="form-control">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" style="background-color: #EC3636;border-color: #EC3636 ;float:left">Add</button>
          </div>
        </div>

      </form><!-- End General Form Elements -->

    </div>
  </div>
</main>

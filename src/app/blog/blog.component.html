<main id="main" class="main">
    <main class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Ajouter un article</h2>
                <form (submit)="addBlog()">
                    <div class="form-group">
                        <label for="description">title</label>
                        <input type="text" name="description" id="description" class="form-control" [(ngModel)]="blog.title" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" class="form-control" [(ngModel)]="blog.description" [ngModelOptions]="{standalone: true}">
                    </div>
                    <div class="form-group">
                        <label for="category">Cat√©gorie</label>
                        <select name="category" id="category" class="form-control" [(ngModel)]="blog.category" [ngModelOptions]="{standalone: true}">
                      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                  </select>
                        <label for="image">Image</label>
                        <input type="file" name="image" id="image" class="form-control" (change)="onImageSelect($event)">
                    </div>

                    <button class="btn btn-primary">Poster</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Filtrer par cat√©gorie</h2>
                <div class="form-group">
                    <label for="categorySelect">S√©lectionner une cat√©gorie :</label>
                    <select name="categorySelect" id="categorySelect" class="form-control" [(ngModel)]="selectedCategory" (change)="onCategorySelect()">
          <option value="">Toutes les cat√©gories</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
                </div>
            </div>
        </div>

<app-header></app-header>
<app-sidebar></app-sidebar>
<main id="main" class="main">
  <section class="section">
    <div class="row">
      <!-- Bordered Tabs -->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">All Response</h5>
            <!-- Table with stripped rows -->
            <table class="table datatable">
              <thead>
                  <tr>


                      <th scope="col">Description</th>
                      <th scope="col">Type</th>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>



                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor=' let r of listReponseReport '>
                      <td>{{r.repdescription}}</td>
                      <td>{{r.report.type}}</td>
                      <td>{{r.report.user.firstName}}</td>
                      <td>{{r.report.user.lastName}}</td>

                      <td>
                          <a style="color: #EC3636;" class="action-icon" data-toggle="tooltip" title="" data-original-title="Modifier l'utilisateur  ">
                              <i class="bi bi-archive"></i>
                          </a>
                          <a style="color: #EC3636;" class="action-icon" data-toggle="tooltip" title="" data-original-title="Modifier l'utilisateur  ">
                              <i class="bi bi-arrow-counterclockwise"></i>
                          </a>
                          <a  style="color: #EC3636;" class="action-icon" data-toggle="tooltip" title="" data-original-title="Modifier l'utilisateur  ">
                              <i class="bi bi-trash"></i>
                          </a>
                      </td>
                  </tr>
              </tbody>
          </table>
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>
</main>
